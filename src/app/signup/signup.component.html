<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>SIGN UP</mat-card-title>
      <!-- <mat-card-subtitle>Create your account</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <!-- Hide toggle when creating a child admin -->
      <div class="signup-toggle" *ngIf="!data?.role">
        <button mat-button [color]="isCustomer ? 'primary' : ''" (click)="switchRole(true)">
          Customer
        </button>
        <button mat-button [color]="!isCustomer ? 'primary' : ''" (click)="switchRole(false)">
          Parent Admin
        </button>
      </div>
      <h3 *ngIf="data?.role === 'CHILD_ADMIN'" class="text-center text-primary">
        Add Child Admin
      </h3>

      <form [formGroup]="signupForm" class="signup-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Your Name" required />
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Please enter a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Your Email" required />
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- âœ… Updated button label -->
        <button mat-raised-button color="primary" type="button" [disabled]="signupForm.invalid" (click)="onSubmit()">
          {{ data?.role === 'CHILD_ADMIN'
              ? 'Sign Up as Child Admin'
              : isCustomer
              ? 'Sign Up as Customer'
              : 'Sign Up as Parent Admin' }}
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
