<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
  <mat-form-field class="search-input">
    <mat-label>Enter Keyword to Search Products</mat-label>
    <input matInput formControlName="title" placeholder="Enter product name">
    <button mat-icon-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<div class="product-list">
  <mat-card *ngFor="let product of products" class="product-card" style="position: relative;">
    <div class="product-image" style="position: relative;">
      <img [src]="product.processedImg" alt="{{ product.name }}" class="product-img">

      <mat-icon class="heart-icon" [ngClass]="{'wishlist-active': product.inWishlist}" (click)="toggleWishlist(product)"
        style="position: absolute; top: 8px; right: 8px; font-size: 28px; cursor: pointer;">
        favorite
      </mat-icon>
    </div>

    <div class="product-details">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
    </div>
  </mat-card>

</div>
