<h2 class="page-title">Products</h2>
<form [formGroup]="searchProductForm" class="search-form" (ngSubmit)="submitForm()">
  <mat-form-field class="search-input">
    <mat-label>Search Products</mat-label>
    <input matInput formControlName="title" placeholder="Enter product name" />
    <button mat-icon-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<!-- Products by Category -->
<div *ngFor="let category of groupedProducts" class="category-wrapper">
  <h3 class="category-title">{{ category.name }}</h3>

  <!-- Scrollable Row -->
  <div class="category-product-row" [id]="'categoryRow-' + category.name">
    <mat-card class="product-card" *ngFor="let product of category.products">
      <div class="product-image">
        <img [src]="product.processedImg" alt="{{ product.name }}">
        <mat-icon class="heart-icon" [ngClass]="{'wishlist-active': isInWishlist(product.id)}"
          (click)="toggleWishlist(product.id)">
          favorite
        </mat-icon>
      </div>

      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>

        <mat-divider></mat-divider>

        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Price:</span>
            <span class="info-value">{{ product.price }}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Category:</span>
            <span class="info-value">{{ product.categoryName }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div class="actions">
          <button mat-raised-button color="primary" (click)="addToCart(product.id)">
            Add to Cart
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<!-- Empty Products Message -->
<div *ngIf="products.length === 0" class="empty-cart">
  <span>No products available</span>
</div>
