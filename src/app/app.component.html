<!-- Guest Navbar -->
<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container-fluid">
      <!-- Sidebar Toggle for Home -->
      <button class="btn btn-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#homeSidebar"
        aria-controls="homeSidebar">
        ☰
      </button>

      <a class="navbar-brand fw-bold text-white" routerLink="/home">
        <i class="bi bi-house-door-fill"></i>
      </a>

      <div class="ms-auto d-flex align-items-center">
        <mat-icon style="max-width: 28px; max-height: 28px;" class="heart-icon"
          (click)="showWishlistAlert($event)"></mat-icon>
        <a class="btn btn-outline-light ms-3" routerLink="/login">Login</a>
      </div>
    </div>
  </nav>
</div>

<!-- Admin Navbar -->
<div *ngIf="isAdminLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
      <!-- Sidebar toggle -->
      <button class="btn btn-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminSidebar">
        ☰
      </button>

      <!-- Admin Brand -->
      <a class="navbar-brand fw-bold text-warning" routerLink="/admin/dashboard">
        Admin Panel
      </a>

      <!-- Logout -->
      <div class="ms-auto">
        <button class="btn btn-outline-light" (click)="logOut()">Logout</button>
      </div>
    </div>
  </nav>
</div>

<!-- Customer Navbar -->
<div *ngIf="isCustomerLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container-fluid">
      <!-- Sidebar toggle -->
      <button class="btn btn-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#customerSidebar">
        ☰
      </button>

      <!-- Search Bar -->
      <form class="d-flex ms-auto me-3">
        <input class="form-control" style="
            border-radius: 10px !important;
            font-size: 13px;
            padding: 4px;
            background-color: #cbdffd;
            text-align: center;
          " type="search" placeholder="Search products" />
      </form>

      <!-- Icons -->
      <div class="d-flex align-items-center">
        <a class="nav-link p-0 me-2" routerLink="/customer/cart">
          <mat-icon class="cart-icon">shopping_cart</mat-icon>
        </a>
        <a class="nav-link p-0 me-3" routerLink="/customer/wishlist">
          <mat-icon class="heart-icon">favorite</mat-icon>
        </a>
        <button class="btn btn-outline-light" (click)="logOut()">Logout</button>
      </div>
    </div>
  </nav>
</div>

<!-- Sidebar for Admin -->
<div class="offcanvas offcanvas-start sidebar-custom" tabindex="-1" id="adminSidebar">
  <div class="offcanvas-header border-bottom bg-light">
    <h5 class="offcanvas-title fw-bold text-dark">Admin Menu</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-0">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action" routerLink="/admin/analytics">Dashboard</li>
      <li class="list-group-item list-group-item-action" routerLink="/admin/dashboard">Products</li>
      <li class="list-group-item list-group-item-action" routerLink="/admin/orders">Orders</li>
      <li class="list-group-item list-group-item-action" routerLink="/admin/category">Category</li>
      <li class="list-group-item list-group-item-action" routerLink="/admin/coupons">Coupons</li>
    </ul>
  </div>
</div>

<!-- Sidebar for Customer -->
<div class="offcanvas offcanvas-start sidebar-custom" tabindex="-1" id="customerSidebar">
  <div class="offcanvas-header border-bottom bg-light">
    <h5 class="offcanvas-title fw-bold text-primary">Customer Menu</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-0">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action" routerLink="/customer/dashboard">Dashboard</li>
      <li class="list-group-item list-group-item-action" routerLink="/customer/orders">Orders</li>
      <li class="list-group-item list-group-item-action" routerLink="/customer/profile">Profile</li>
    </ul>
  </div>
</div>

<!-- Sidebar for Home Page (Guest users) -->
<div class="offcanvas offcanvas-start custom-home-sidebar" tabindex="-1" id="homeSidebar">
  <div class="offcanvas-header border-bottom">
    <h1 class="offcanvas-title fw-bold text-primary">Categories</h1>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button> -->
  </div>

  <div class="offcanvas-body p-0">
    <ul class="list-group list-group-flush">
      <li *ngFor="let category of categories" class="list-group-item list-group-item-action">
        {{ category.name }}
      </li>
    </ul>
    <div *ngIf="categories.length === 0" class="text-center text-muted my-2">
      No categories available
    </div>
  </div>
</div>

<!-- Page Content -->
<div class="container my-4">
  <router-outlet></router-outlet>
</div>
