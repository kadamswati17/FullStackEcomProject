<div class="container mt-4" *ngIf="profileForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>My Profile</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="profileForm">

                <!-- Full Name -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="name" [readonly]="!editableFields.name" />
                    <button mat-icon-button matSuffix type="button" (click)="toggleEdit('name')">
                        <mat-icon>{{ editableFields.name ? 'check' : 'edit' }}</mat-icon>
                    </button>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [readonly]="!editableFields.email" />
                    <button mat-icon-button matSuffix type="button" (click)="toggleEdit('email')">
                        <mat-icon>{{ editableFields.email ? 'check' : 'edit' }}</mat-icon>
                    </button>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        [readonly]="!editableFields.password" placeholder="Enter new password" />
                    <button mat-icon-button matSuffix type="button" (click)="toggleEdit('password')">
                        <mat-icon>{{ editableFields.password ? 'check' : 'edit' }}</mat-icon>
                    </button>
                    <button mat-icon-button matSuffix type="button" (click)="togglePassword()">
                        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <!-- Role (non-editable) -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" />
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="updateProfile()" [disabled]="loading">
                    {{ loading ? 'Updating...' : 'Update Profile' }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
