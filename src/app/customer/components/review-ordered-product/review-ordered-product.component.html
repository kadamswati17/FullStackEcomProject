<!-- <h2 mat-dialog-title>Write a Review</h2> -->
<button mat-icon-button class="close-btn" (click)="closeDialog()" style="float: right;">
  <mat-icon>close</mat-icon>
</button>

<form [formGroup]="reviewForm" class="review-form">


  <!-- File Upload -->
  <div class="file-upload-container">
    <label class="file-upload-label">
      <span>Select a File</span>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
      <mat-icon>attach_file</mat-icon>
    </label>

    <div class="image-preview" *ngIf="selectedFile">
      <div class="circle-image">
        <img [src]="imagePreview" alt="Selected Image" class="preview-image">
      </div>
    </div>
  </div>

  <!-- Rating -->
  <mat-form-field appearance="outline">
    <mat-label>Rating</mat-label>
    <mat-select formControlName="rating">
      <mat-option value="1">1 Star</mat-option>
      <mat-option value="2">2 Stars</mat-option>
      <mat-option value="3">3 Stars</mat-option>
      <mat-option value="4">4 Stars</mat-option>
      <mat-option value="5">5 Stars</mat-option>
    </mat-select>
    <mat-error *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched">
      Please select a rating!
    </mat-error>
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Description" rows="5">
    </textarea>
    <mat-error *ngIf="reviewForm.get('description')?.invalid && reviewForm.get('description')?.touched">
      This input is required!
    </mat-error>
  </mat-form-field>

  <!-- Submit -->
  <!-- <div class="flex justify-end gap-2"> -->
  <!-- <button mat-stroked-button color="warn" (click)="closeDialog()">Cancel</button> -->
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()">
    Submit
  </button>
  <!-- </div> -->

</form>
