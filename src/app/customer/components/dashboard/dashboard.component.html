<div class="header-container">
  <h2 class="page-title">Products</h2>

  <form [formGroup]="searchProductForm" class="search-form" (ngSubmit)="submitForm()">
    <mat-form-field class="search-input" appearance="outline">
      <mat-label> Search Products</mat-label>
      <input matInput formControlName="title" placeholder="Enter product name" />
      <button mat-icon-button matSuffix color="primary" type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <div class="header-right">
    <button mat-raised-button color="accent" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#adminCategorySidebar" aria-controls="adminCategorySidebar" (click)="loadCategories()">
      Category
    </button>
  </div>

  <!-- Category Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="adminCategorySidebar"
    aria-labelledby="adminCategorySidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Categories</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body p-0">
      <ul class="list-group list-group-flush" *ngIf="categories.length > 0">
        <li *ngFor="let category of categories" class="list-group-item list-group-item-action"
          (click)="selectCategory(category.name)">
          {{ category.name }}
        </li>

        <li class="list-group-item list-group-item-action" (click)="selectCategory(null)">
          Show All
        </li>
      </ul>

      <div *ngIf="categories.length === 0" class="text-center text-muted my-2">
        No categories available
      </div>
    </div>
  </div>
</div>

<!-- Product Groups -->
<div *ngFor="let category of groupedProducts" class="category-wrapper">
  <h3 class="category-title">{{ category.name }}</h3>

  <div class="category-product-row">
    <mat-card class="product-card" *ngFor="let product of category.products">
      <div class="product-image">
        <img [src]="product.processedImg" alt="{{ product.name }}" class="product-img" />

        <mat-icon class="heart-icon" [ngClass]="{ 'wishlist-active': isInWishlist(product.id || product.productId) }"
          (click)="toggleWishlist(product)">
          favorite
        </mat-icon>
      </div>

      <div class="product-details">
        <h2 class="product-name" [routerLink]="'/customer/product/' + (product.id || product.productId)">
          {{ product.name }}
        </h2>

        <p class="product-description">{{ product.description }}</p>

        <mat-divider></mat-divider>

        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Price:</span>
            <span class="info-value">â‚¹{{ product.price }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div class="actions">
          <button mat-raised-button color="primary" class="update-button" (click)="addToCart(product)">
            Add to cart
          </button>

          <!-- Share Button -->
          <button class="share-icon" (click)="shareProduct(product)">
            <span class="fa-solid fa-share-nodes"></span>
          </button>
        </div>

      </div>
    </mat-card>
  </div>
</div>
