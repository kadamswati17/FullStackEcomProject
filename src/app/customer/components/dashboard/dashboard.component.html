<h2 class="page-title">Products</h2>

<!-- Search Form -->
<form [formGroup]="searchProductForm" class="search-form" (ngSubmit)="submitForm()">
  <mat-form-field class="search-input">
    <mat-label>Enter Keyword to Search Products</mat-label>
    <input matInput formControlName="title" placeholder="Enter product name" />
    <button mat-icon-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<!-- Products by Category -->
<div *ngFor="let category of groupedProducts" class="category-wrapper">
  <h3 class="category-title">{{ category.name }}</h3>

  <!-- Scrollable Row -->
  <div class="category-product-row">
    <mat-card class="product-card" *ngFor="let product of category.products">
      <div class="product-image">
        <img [src]="product.processedImg" alt="{{ product.name }}" class="product-img" />

        <!-- Wishlist Heart Icon -->
        <mat-icon class="heart-icon" [ngClass]="{ 'wishlist-active': isInWishlist(product.id ?? product.productId) }"
          (click)="toggleWishlist(product)">
          favorite
        </mat-icon>
      </div>

      <div class="product-details">
        <h2 class="product-name" routerLink="/customer/product/{{ product.id ?? product.productId }}">
          {{ product.name }}
        </h2>
        <p class="product-description">{{ product.description }}</p>

        <mat-divider></mat-divider>

        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Price:</span>
            <span class="info-value">â‚¹{{ product.price }}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Category:</span>
            <span class="info-value">{{ product.categoryName }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div class="actions">
          <button mat-raised-button color="primary" class="update-button" (click)="addToCart(product)">
            Add to cart
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
