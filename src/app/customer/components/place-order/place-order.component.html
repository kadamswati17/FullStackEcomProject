<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">


                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="E-mail">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobile" placeholder="Mobile Number">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This Input Is required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Pincode</mat-label>
                    <input matInput formControlName="pincode" placeholder="Pincode">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Delivery Instructions</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Delivery Instructions">
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                        (click)="placeOrder()" class="order-button">Order</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()"
                        class="close-button">Close</button>

                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
