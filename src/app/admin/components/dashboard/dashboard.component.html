<h2 class="page-title">Products</h2>

<div class="dashboard-header">
    <!-- Add Product Button (Left) -->
    <div class="header-left">
        <button mat-raised-button color="primary" (click)="openAddProductModal()">
            <mat-icon>add</mat-icon> Add Product
        </button>
    </div>

    <!-- Search Form (Center) -->
    <div class="header-center">
        <form [formGroup]="searchProductForm" class="search-form" (ngSubmit)="submitForm()">
            <mat-form-field class="search-input">
                <input matInput formControlName="title" placeholder="Enter product name" />
                <button mat-icon-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>

    <!-- Select Category Button (Right) -->
    <div class="header-right">
        <button mat-raised-button color="accent" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#adminCategorySidebar" aria-controls="adminCategorySidebar">
            <mat-icon>category</mat-icon> Select Category
        </button>
    </div>
</div>

<!-- Product List -->
<div class="product-grid">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.processedImg" alt="{{ product.name }}">
        </div>
        <div class="product-details">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>

            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">â‚¹{{ product.price }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{ product.categoryName }}</span>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="actions">
                <!-- Safely use ID for routing -->
                <button mat-raised-button color="primary"
                    [routerLink]="['/admin/faq', product.id ?? product.productId]">
                    FAQ
                </button>
                <button mat-raised-button color="accent"
                    [routerLink]="['/admin/update-product', product.id ?? product.productId]">
                    Update
                </button>
                <button mat-raised-button color="warn" (click)="deleteProduct(product.id ?? product.productId)">
                    Delete
                </button>
            </div>
        </div>
    </mat-card>
</div>

<!-- Admin Category Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="adminCategorySidebar"
    aria-labelledby="adminCategorySidebarLabel">
    <div class="offcanvas-header border-bottom bg-light">
        <h1 id="adminCategorySidebarLabel" class="fw-bold text-primary">Categories</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body p-0">
        <ul class="list-group list-group-flush">
            <li *ngFor="let category of categories" class="list-group-item list-group-item-action"
                (click)="selectCategory(category)">
                {{ category.name }}
            </li>
        </ul>
        <div *ngIf="categories.length === 0" class="text-center text-muted my-2">
            No categories available
        </div>
    </div>
</div>
