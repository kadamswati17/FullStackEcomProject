<div class="category-container">
    <!-- Header -->
    <div class="header">
        <h2>Categories</h2>
        <button *ngIf="isAdmin" mat-raised-button color="primary" class="add-btn" (click)="openAddCategoryModal()">
            + Add Category
        </button>
    </div>

    <!-- Category Table -->
    <mat-card class="category-card">
        <table mat-table [dataSource]="categories" class="mat-elevation-z2">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Category ID</th>
                <td mat-cell *matCellDef="let category">{{ category.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let category">{{ category.name }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let category">{{ category.description }}</td>
            </ng-container>

            <!-- Header & Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description'];"></tr>
        </table>
    </mat-card>
</div>
