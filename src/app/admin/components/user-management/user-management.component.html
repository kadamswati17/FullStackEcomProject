<div class="container mt-4">
    <h2 class="mb-3 text-primary">User Management</h2>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary"></div>
    </div>

    <table *ngIf="!loading && users.length > 0" class="table table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.userRole }}</td>
                <td>
                    <span [class.text-success]="user.active" [class.text-danger]="!user.active">
                        {{ user.active ? 'Active' : 'Inactive' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm" [ngClass]="user.active ? 'btn-danger' : 'btn-success'"
                        (click)="toggleActivation(user)">
                        {{ user.active ? 'Deactivate' : 'Activate' }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && users.length === 0" class="alert alert-info text-center">
        No users found.
    </div>
</div>
