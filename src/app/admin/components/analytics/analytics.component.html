<h2 class="analytics-heading">Dashboard Analytics</h2>

<!-- Order Status Chart -->
<div class="chart-wrapper">
    <app-order-by-status [data]="data"></app-order-by-status>
</div>

<!-- Analytics Cards -->
<div class="analytics-grid">
    <!-- Orders Card -->
    <mat-card class="analytics-card">
        <mat-card-header>
            <mat-card-title>
                <div class="metric-title">
                    <div class="metric-avatar small">O</div>
                    <span>Orders</span>
                </div>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="metric-details">
            <div class="metric-row">
                <span class="metric-subtext">Current Month</span>
                <span class="metric-value">{{ data.currentMonthOrders }}</span>
            </div>

            <div class="metric-row">
                <span class="metric-subtext">Previous Month</span>
                <span class="metric-value">{{ data.previousMonthOrders }}</span>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Earnings Card -->
    <mat-card class="analytics-card">
        <mat-card-header>
            <mat-card-title>
                <div class="metric-title">
                    <div class="metric-avatar small">E</div>
                    <span>Earnings</span>
                </div>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="metric-details">
            <div class="metric-row">
                <span class="metric-subtext">Current Month</span>
                <span class="metric-value">{{ data.currentMonthEarnings | currency:'USD':true }}</span>
            </div>

            <div class="metric-row">
                <span class="metric-subtext">Previous Month</span>
                <span class="metric-value">{{ data.previousMonthEarnings | currency:'USD':true }}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
