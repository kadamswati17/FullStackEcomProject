<div class="cat">
    <div class="modal-container">

        <div class="modal-header">
            <h2>Add Category</h2>
            <button mat-icon-button class="close-btn" (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="category-form">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter category name" />
                <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                    Category name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="Enter description" />
                <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
                    Description is required.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="submit-btn">
                Add Category
            </button>
        </form>
    </div>
</div>
