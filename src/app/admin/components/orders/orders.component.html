<div class="container">
  <mat-card>
    <mat-card-content>

      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <!-- Order ID -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
          <mat-cell *matCellDef=" let order">{{ order.id }}</mat-cell>
        </ng-container>

        <!-- User Name -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let order">{{order.userName}}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let order">{{order.email}}</td>
        </ng-container>

        <!-- Mobile -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let order">{{order.mobile}}</td>
        </ng-container>

        <!-- Pincode -->
        <ng-container matColumnDef="pincode">
          <th mat-header-cell *matHeaderCellDef>Pincode</th>
          <td mat-cell *matCellDef="let order">{{order.pincode}}</td>
        </ng-container>

        <!-- Address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let order">{{order.address}}</td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let order">{{order.description}}</td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{order.date | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{order.orderStatus}}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let order">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="changeOrderStatus(order.id, 'Shipped')">Shipped</button>
              <button mat-menu-item (click)="changeOrderStatus(order.id, 'Delivered')">Delivered</button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row
          *matHeaderRowDef="['id','userName','email','mobile','pincode','address','description','date','status','action']">
        </tr>

        <!-- Data Row -->
        <tr mat-row
          *matRowDef="let row; columns: ['id','userName','email','mobile','pincode','address','description','date','status','action']">
        </tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
