<div class="container">
  <mat-card>
    <mat-card-content>

      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <!-- <ng-container matColumnDef="trackingId">
          <th mat-header-cell *matHeaderCellDef>Tracking Id</th>
          <td mat-cell *matCellDef="let order">{{order.trackingId}}</td>
        </ng-container> -->

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: blue;">Order ID</mat-header-cell>
          <mat-cell *matCellDef="let myOrder">{{ myOrder.id }}</mat-cell>
        </ng-container>

        <!-- User Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let order">{{order.userName}}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let order">{{order.amount}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let order">{{order.description}}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let order">{{order.address}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{order.date | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{order.orderStatus}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let order">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="changeOrderStatus(order.id, 'Shipped')">Shipped</button>
              <button mat-menu-item (click)="changeOrderStatus(order.id, 'Delivered')">Delivered</button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row
          *matHeaderRowDef="['id','userName','amount','description','address','date','status','action']"></tr>

        <!-- Data Row -->
        <tr mat-row
          *matRowDef="let row; columns: ['id','userName','amount','description','address','date','status','action']">
        </tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
