<div class="container">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Your Email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Please enter a valid password.
        </mat-error>
      </mat-form-field> 

      <button mat-raised-button color="primary" type="button" [disabled]="loginForm.invalid" (click)="onSubmit()">
        Login
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/register">Don't have an account? Sign Up</button>
  </mat-card-actions>
</div>
